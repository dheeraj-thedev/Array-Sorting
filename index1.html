    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.0.2 -->

  <body>
    <form action="#" class='formLayout text-center m-5' id = 'userDataForm'>
        <table class=' m-auto'>
            <thead><tr><td colspan='3' class='text-center'><h1 class='p-3 display-3'>User Profile Data</h1></td></tr></thead>
            <tbody>
                <tr>
                    <td class='text-start'><label for="fName">First Name</label></td>
                    <td colspan="2"><input type="text" id='fName' placeholder="First Name" class='ps-3' required></td>
                </tr>
                <tr>
                    <td class='text-start'><label for="lName">Last Name</label></td>
                    <td colspan="2"><input type="text" id='lName' placeholder="Last Name" class='ps-3' required></td>
                </tr>
                <tr>
                    <td class='text-start'><label for="address">Address</label></td>
                    <td colspan="2"><input type="text" id='address' placeholder="Address" class='ps-3' required></td>
                </tr>
                <tr>
                    <td class='text-start'><label for="contact">Contact</label></td>
                    <td colspan="2"><input type="text" id='contact' placeholder="Contact" class='ps-3' required></td>
                </tr>
                <tr>
                    <td class='text-start'><label for="email">Email</label></td>
                    <td colspan="2"><input type="text" id='email' placeholder='Email' class='ps-3' required></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class='align-content-center' colspan='2'>
                    <td><button type="submit" id='submitForm' class='btn btn-primary'>Submit</button></td>
                    <td><button type="submit" id='displayData' class='btn btn-primary'>Display Data</button></td>
                    <td><button type="submit" id='sortData' class='btn btn-primary'>Sort Data</button></td>
                </tr>   
            </tfoot>
        </table>  
    </form>

    <!-- Displays User Data -->
    <div id="displayTableData">

    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
